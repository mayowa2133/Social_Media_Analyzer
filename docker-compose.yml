version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: spc_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spc_password}
      POSTGRES_DB: ${POSTGRES_DB:-social_performance_coach}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spc_user}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: spc_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: spc_api
    ports:
      - "8000:8000"
    env_file:
      - ./apps/api/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: spc_web
    ports:
      - "3000:3000"
    env_file:
      - ./apps/web/.env.example
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
